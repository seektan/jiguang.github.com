<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=985" >
    <title>{{ page.title }} -- {{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/github.css?body=1" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.ui.totop.js"></script>
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.png">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        {{ content }}
      </div>
    </div> <!-- /container -->

    <div class="footer">
        <p>&copy; <a href="https://plus.google.com/u/0/b/111423410920334177123?rel=author">{{ site.author.name }}</a> 2012
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a> <a href="https://github.com/jiguang/jiguang.github.com" target="_blank"> [site source]</a>
        </p>
    </div>

	<script type="text/javascript">
		$(document).ready(function() {
            $().UItoTop({scrollSpeed: 500});
		});
	</script>

    {% include JB/analytics %}

  </body>
</html>
